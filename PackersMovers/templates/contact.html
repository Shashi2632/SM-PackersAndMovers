{% extends 'base.html' %}

{% block nav %}

<!-- contact section -->
<section class="contact_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-11 col-lg-9 mx-auto">
        <div class="map_form_container">
          <div class="form_container">
            <div class="heading_container heading_center">
              <h2 class="contact_heading">
                Contact <span>Us</span>
              </h2>
            </div>
            <form method="post" action="{% url 'contact' %}">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="text" class="form-control" name="name" placeholder="Enter your Full Name" required/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" name="email" placeholder="Email" required/>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number" required/>
                </div>
              </div>
              <div class="form-group ">
                <textarea class="message-box" name="message" placeholder="Message" required></textarea>
              </div>
              <div class="btn-box">
                <button type="submit" class="submit_btn">Send</button>
                <button id="showMap" class="map_btn">Map</button>
              </div>
            </form>
          </div>
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
            <div class="btn-box">
              <button id="showForm" class="map_btn">
                Form
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->

{% endblock %}
